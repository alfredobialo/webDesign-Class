<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../css/shopping-cart.css" />
</head>
<body>
    <div class="container shadow">
        <!--Shopping Cart Layer Start-->
        <div class="pad-md d-flex j-content-space-between  a-content-center">
            <span class="shopping-cart-label">Shopping Cart</span>
            <span><a href="#" class="red-link">Remove all</a></span>
        </div>
        <!--Shopping Layer End-->
        
        <!--Shopping Cart Item List Start -->
        <div class="cart-item d-flex j-content-start a-content-center">
            <div class="cart-img d-flex j-content-center a-item-center">
                <img src="../assets/images/shopping-cart/apple-ipad-pro-11-2018-1.jpg"
                     alt="iPad Pro" width="85px">
            </div>
            <div class="cart-details d-flex j-content-center a-content-center">
                <div>
                    <h3>Apple Juice</h3>
                    <p>250ml</p>
                    <p class="green-dot">dot</p>
                </div>
                <div>
                    <div class="plus-btn">+</div>
                    <div class="label">2</div>
                    <div class="minus-btn">-</div>
                </div>
                <div>
                    <h4>$2.99</h4>
                    <p><a class="blue-link" href="#">Save for later</a></p>
                    <p><a class="red-link" href="#">Remove</a></p>
                </div>
            </div>
        </div>
        <!--Shopping Cart Item List End-->
    </div>
</body>
</html>
